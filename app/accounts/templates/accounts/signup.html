<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Django Cluster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 320px;
        }
        h1 { color: #1a73e8; margin-bottom: 1.5rem; }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            margin-top: 1rem;
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover { background-color: #1557b0; }
        .error {
            color: #d93025;
            margin-bottom: 1rem;
            padding: 10px;
            background-color: #fce8e6;
            border-radius: 5px;
        }
        .hostname {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1.5rem;
        }
        .link {
            margin-top: 1rem;
        }
        .link a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">가입하기</button>
        </form>

        <div class="link">
            이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a>
        </div>

        <div class="hostname">Server: {{ hostname }}</div>
    </div>
</body>
</html>
